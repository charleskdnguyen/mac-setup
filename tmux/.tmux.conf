set-option -sg escape-time 10

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1
set-option -g pane-base-index 1

# navigate using vim
setw -g mode-keys vi

# allow terminal scrolling
set-option -ga terminal-overrides ",xterm-256color:Tc"

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# reload config file
bind r source-file ~/.tmux.conf

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Allow mouse to select which pane to use
set -g mouse on

set -g @spotify_playing_icon ">"
set -g @spotify_paused_icon "="

# optional: defaults to `paused_icon`
set -g @spotify_stopped_icon "X"

set -g default-terminal "screen-256color"
set-option -g status-position bottom
setw -g xterm-keys on
bind-key -n S-Up set-option -g status
bind-key -n S-Down set-option -g status
bind-key -n S-Left previous-window
bind-key -n S-Right next-window
set-option -g status-style fg=blue,bg=default,default
setw -g window-status-style fg="#666666",bg=default,default
setw -g window-status-current-style fg=magenta
set-option -g message-style fg=white,bg=black,bright
set -g status-left ""
set -g status-justify left
setw -g window-status-format         ' #(echo "#{pane_current_command}") '
setw -g window-status-current-format ' #(echo "#{pane_current_command}") '
set -g status-right-length "160"
set -g status-right "#{prefix_highlight} #[fg=white,nobold,nounderscore,noitalics] #[fg=magenta] #{spotify_status} #{spotify_artist} - #{spotify_track} #[fg=white] | #(ipconfig getifaddr en0) | #[fg=blue] %R - %d/%m/%Y"

set-window-option -g automatic-rename on
set-option -g set-titles on
set-option -g allow-rename off
set-option -g status-position bottom

# border colors
set -g pane-border-style fg=black
set -g pane-active-border-style fg=black,bg=default

# focus events
set -g focus-events on

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'robhurring/tmux-spotify'
set -g @plugin 'tmux-plugins/tmux-resurrect'


run '~/.tmux/plugins/tpm/tpm'
