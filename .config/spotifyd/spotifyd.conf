[global]
# spotify account information
username = username
password = password

# spotify connect device information
device_name = speed-daemon
device_type = computer

# cache location
cache_path = /Users/lq/Library/Application Support/Spotify/PersistentCache/Storage
no_audio_cache = false 

# playback options
bitrate = 320
backend = rodio
volume_controller = softvol
initial_volume = 100
volume_normalisation = true
normalisation_pregain = 1
